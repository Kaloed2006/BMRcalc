<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../assets/css/register.css' />
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Регистация</h1>
            <form class="form-register">
                <input type="text" id="regUserName" placeholder="Введите логин" required>
                <input type="password" id="regPassword" placeholder="Введите пароль" required>
                <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>
                <button class="btn">Зарегистрировать</button>
                <a class="btn" href="./login.html">Назад</a>
            </form>
        </div>
    </div> 
</body>
<script src="../assets/js/reg.js"></script>
</html>
